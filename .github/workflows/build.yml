name: Build Windows EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build EXE
      run: npx electron-builder --win --x64
      
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: PowerbackupPOS-Setup
        path: dist/*.exe
        retention-days: 5
